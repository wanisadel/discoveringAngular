	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Suspect</h3>
				</div>
				<div class="panel-body">
					<form accept-charset="UTF-8" role="form" name="suspectForm" ng-controller="manageSuspectController as suspectCtrl" ng-submit="suspectForm.$valid && addSuspect(suspectObj)" >
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="name" name="name" type="text" ng-model="suspectObj.name" required>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="location" name="location" type="text" ng-model="suspectObj.location" required>
							</div>
							<div class="form-group">
								<input type="number" class="form-control" placeholder="prize" ng-model="suspectObj.prize" required>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="last seen" name="lastSeen" type="date" ng-model="suspectObj.lastSeen" required> 
							</div>
							
							<div class="checkbox">
								<label>
									<input name="is wanted" type="checkbox" value="isWanted" ng-model="suspectObj.isWanted"> is wanted
								</label>
							</div>
							<input class="btn btn-lg btn-success btn-block" type="submit" value="submit">
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
